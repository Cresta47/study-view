<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="root">
	<ul>
		<li v-for="name in names" v-text="name">
		</li>
	</ul>

	<input type="" v-model="newName">
	<button @click="addName">Add</button>
</div>

<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	new Vue({
		el: '#root',
		data:{
			newName: '',
			names: ['Joe','Mary', 'Jane']
		},
		methods: {
			addName() {
				this.names.push(this.newName);
				this.newName = '';
			}
		}
	})
</script>
</body>
</html>
